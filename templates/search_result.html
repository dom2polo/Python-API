<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Type</th>
            <th>Person</th>
            <th>Amount</th>
            <th>Purpose</th>
            <th>Transaction Partner</th>
            <th>Link</th>
            <th>X</th>
            <th>Y</th>
            <th>ActType</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
                <td>{{ result[6] }}</td>
                <td>{{ result[7] }}</td>
                <td>{{ result[8] }}</td>
                <td>{{ result[9] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
