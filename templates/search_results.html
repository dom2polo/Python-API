<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th> Time </th>
            <th> Type </th>
            <th> Person </th>
            <th> Link </th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td> <a href="{{ url_for('link_details', link_id=result[3]) | default('No Link ID') }}">{{ result[3] }}</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
